<!DOCTYPE html>
<html>
<head>
  <title>X.com Auto Login & Scroll</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #1DA1F2;
      font-size: 18px;
      text-align: center;
    }
    button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0c85d0;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .switch-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1DA1F2;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>X.com Auto Login & Scroll</h1>
  <button id="openXcom">Mở X.com</button>
  <div class="switch-container">
    <span>Tự động cuộn & xem quảng cáo</span>
    <label class="switch">
      <input type="checkbox" id="autoScroll" checked>
      <span class="slider"></span>
    </label>
  </div>
  <button id="goToOptions">Cài đặt tài khoản</button>
  <div class="status" id="status">Chưa đăng nhập</div>
  <script src="popup.js"></script>
</body>
</html>
